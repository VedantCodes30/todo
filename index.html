<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and modern To-Do List app with light/dark mode and task management features."
    />
    <meta
      name="keywords"
      content="To-Do App, Task Manager, Productivity, JavaScript, Light Mode, Dark Mode"
    />
    <meta name="author" content="Vedant Codes" />

    <!-- Open Graph (OG) for social media sharing -->
    <meta property="og:title" content="To-Do List App" />
    <meta
      property="og:description"
      content="Stay organized with this sleek and modern to-do list app."
    />
    <meta
      property="og:image"
      content="https://yourwebsite.com/preview-image.jpg"
    />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:type" content="website" />

    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--Header Section-->
      <header>
        <h1>To Do App</h1>
        <p>Add or remove items</p>
      </header>

      <!--List Items-->
      <section id="items">
        <label for="input">Enter task: </label>
        <input type="text" id="input" placeholder="add task" required />
        <button type="submit" id="btn">Add</button>
        <ul id="list"></ul>
      </section>
      <button id="themeToggle">Toggle Theme</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
